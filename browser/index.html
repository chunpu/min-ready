<!doctype html>
<html>

	<title>simple ready</title>
</head>
<body>
	<h1>see in console</h1>

<script>
!function(global, document, scriptName, name) {
	name = 'lib'
	var now = 1 * new Date()

	if (!global[name]) {
		var o = global[name] = function() {
			o.q.push(arguments)
		}
		o.q = []
		o.l = now // 为什么是 l 我不知道..

		var script = document.createElement(scriptName)
		script.src = './bundle.js'
		script.async = 1 // 使用 async
		var dom = document.getElementsByTagName(scriptName)[0] // 必然有 script
		dom.parentNode.insertBefore(script, dom)
	}
}(window, document, 'script');

lib('create', 'foo', 'bar')
lib('render', 'x')
lib('track', 1024)

setTimeout(function() {
	lib('render', 2)
}, 1000)
</script>
